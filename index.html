<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Digital</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilos CSS -->
</head>
<body>
    <nav class="navbar">
        <h1>Agenda Digital</h1> <!-- Título de la aplicación -->
    </nav>
    <div class="container">
        <h2>Mis Eventos</h2>
        <!-- Formulario para agregar eventos -->
        <form id="event-form">
            <input type="text" id="event-title" placeholder="Título del evento" required> <!-- Campo para el título -->
            <input type="date" id="event-date" required> <!-- Campo para la fecha -->
            <button type="submit">Agregar Evento</button> <!-- Botón para agregar el evento -->
        </form>
        <ul id="event-list"></ul> <!-- Lista donde se mostrarán los eventos -->
    </div>
    <div class="container">
        <h2>Lista de Eventos</h2>
        <ul id="event-list"></ul> <!-- Segunda lista de eventos -->
    </div>
    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
